    footerBgColor: '#424242'    ##底部栏背景色

#### 首页显示模式，一种是原先的卡片式，另一种是类似官方主题的文章展开式
index:
  expand: true           ## 首页是否展开。默认为展开式
  excerpt_link: 查看更多  ## expand: true时的提示语。

close_aside: false  #close sidebar in post page if true
item_img_show: false ## 首页中item中是否显示封面图片

