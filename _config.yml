#### 排除项
exclude: ["README.md", ".gitignore"]

#### 代码高亮
highlighter: rouge

#### 固定链接
permalink: /posts/:year/:month/:day/:title 

#### Markdown Processors
markdown: redcarpet
redcarpet:
  extensions:
    - hard_wrap
    - no_intra_emphasis
    - autolink
    - strikethrough
    - tables
    - lax_spacing
    - with_toc_data

#### 默认属性
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      
#### 分页
paginate: 10 ## 每页显示数量

