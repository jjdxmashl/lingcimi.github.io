#### 控件，提供了6种小工具。包括标签、标签云、分类、归档、RSS、友情链接。
#### category、tag、rss、archive、tagcloud、links
widgets: 
- category
- tag
- links
- rss


#### 订阅
rss: /rss.xml ## 订阅地址

#### 图片相关
imglogo:
  enable: true             ## 是否显示网站logo。display image logo true/false.
  src: img/logo.png        ## `.svg` and `.png` are recommended,please put image into the theme folder `/assets/source/img`.
favicon: img/favicon.ico   ## 网站图标 size:32px*32px,`.ico` is recommended,please put image into the theme folder `/assets/source/img`.
apple_icon: img/apple.png ## size:114px*114px,please put image into the theme folder `/assets/source/img`.
author_img: img/author.png ## size:220px*220px.display author avatar picture.if don't want to display,please don't set this.
banner_img: img/banner.png ## size:1920px*200px+. Banner Picture

