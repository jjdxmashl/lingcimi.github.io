<footer class="article-footer clearfix">
    {% include _partial/post/catetags.html %}
    {% if index == false %}
    <div class="article-share" id="share">
        <div data-url="{{ site.url }}{{ site.baseurl }}{{ item.url }}"
             data-title="{% if item.title %}{{ item.title }} | {% endif %}{{ site.title }}"
             data-tsina="{{ site.author.tsina }}" class="share clearfix">
        </div>
    </div>
    {% endif %}
    {% if index %}
    <div class="comments-count">

        {% if site.url == "127.0.0.1" %}
        {% else %}
        热度
        <script type="text/javascript"> requestCount("{{ site.baseurl }}{{ item.url }}") </script>
        {% endif %}

    </div>
    {% endif %}
</footer>
