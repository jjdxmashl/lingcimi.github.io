{% if site.categories | size != 0 %}
<div class="categorieslist">
	<a href="{{ site.baseurl }}/categories.html">
		<p class="asidetitle">{{ lang.categories }}</p>
	</a>
		<ul>
		{% for item in site.categories %}
		  {% if item[1] | size != 0 %}
			<li><a href="{{ site.baseurl }}/categories.html/#{{ item[0] }}" title="{{ item[0] }}">{{ item[0] }}<sup>{{ item[1] | size }}</sup></a></li>
		  {% endif %}
		{% endfor %}
		</ul>
</div>
{% endif %}
